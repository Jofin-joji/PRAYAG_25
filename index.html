<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayag 25</title>
  <link rel="icon" type="image/png" href="images/dune1.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Loader */
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background: black;
      position: absolute;
      top: 0; left: 0;
      z-index: 10;
    }

    .logo {
      width: 140px;
      height: 140px;
      background: url('images/dune1.png') no-repeat center/contain;
      animation: pulse 1.5s infinite ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    #loader p {
      color: #ffcc80;
      font-family: 'Orbitron', monospace;
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
    }

    /* Fancy Enter Button */
    #enterBtn {
      display: none;
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #ffc400;
      background: transparent;
      border: 2px solid #D4AF37;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    /* Hover Glow + Scale */
    #enterBtn:hover {
      background: linear-gradient(90deg, #ffcc00, #ff9900, #ff6600);
      background-size: 200% 200%;
      animation: gradientShift 3s infinite linear;
      color: black;
      transform: scale(1.08);
      box-shadow: 0 0 20px #ffb700, 0 0 40px #ff9900;
    }

    /* Shimmer Effect */
    #enterBtn::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.5s;
    }

    #enterBtn:hover::after {
      left: 100%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* Intro Video */
    #introVideo {
      display: none;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="logo"></div>
    <p>Loading...<br>Open in laptop or PC for better experience</p>
    <button id="enterBtn">Click To Enter</button>
  </div>

  <!-- Intro Video -->
  <video id="introVideo" preload="auto">
    <source src="public/loading4k.mov" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("introVideo");
    const loader = document.getElementById("loader");
    const enterBtn = document.getElementById("enterBtn");

    // Show button when video is ready
    video.oncanplaythrough = () => {
      enterBtn.style.display = "block";
    };

    // Play video with sound when user clicks
    enterBtn.addEventListener("click", () => {
      loader.style.display = "none";
      video.style.display = "block";
      video.play();
      video.onended = () => {
        // Prevent back to loader
        window.location.replace("landing_pg.html");
      };
    });
  </script>

</body>
</html>
